      /* COMMON */
      li {
        list-style: none;
      }

      }

        color: palegreen;

  </head>
  <body>
    <details>
      <summary>제목</summary>
      <ul>
        <li>내용1</li>
        <li>내용2</li>
      </ul>
    </details>
  </body>
</html>
