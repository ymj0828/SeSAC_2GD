<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 실습</title>
</head>
<body>
    <form>
        <h4>설문조사</h4>
        <label>
            이름
            <input type="text">
        </label>
        <br />
        <label>
            이메일
            <input type="email" placeholder="love@example.com">
        </label>
        <h4>나이</h4>
        <input type="radio" name="age" id="ten"/><label for="ten">10대</label>
        <input type="radio" name="age" id="twenty"/><label for="twenty">20대</label>
        <input type="radio" name="age" id="thiry"/><label for="thiry">30대</label>
        <input type="radio" name="age" id="fourty"/><label for="fourty">40대</label>
        <input type="radio" name="age" id="fifty"/><label for="fifty">50대</label>
        <input type="radio" name="age" id="sixty"/><label for="sixty">60대 이상</label>
        <h4>원하는 강의(복수응답가능합니다.)</h4>
        <input type="checkbox" name="lecture" id="html"><label for="html">html</label>
        <input type="checkbox" name="lecture" id="js"><label for="js">javascript</label>
        <input type="checkbox" name="lecture" id="css"><label for="css">css</label>
        <br />
        <br />
        <textarea cols="100" rows="10" placeholder="하고 싶은 말을 써주세요 :&#41"></textarea>
        <button>제출</button>
    </form>
</body>
</html>
