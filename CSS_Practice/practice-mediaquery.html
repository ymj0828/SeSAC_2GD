<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형1</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
    }

    .container .box{
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid red;
      background-color: skyblue;
    }

    @media (min-width: 700px) {
      .container{
        flex-direction: row;
      }

      .container .box {
        background-color: #000;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
