<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습1. 이미지 바꾸기</title>

    <!-- TODO: jQuery CDN 추가 -->
    <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous">
  </script>
  </head>
  <body>
    <h1>이미지 바꾸기</h1>

    <img
      class="fruit"
      src="./image/q.jpg"
      alt="물음표"
      width="300"
      height="200"
    />
    <br />
    <button class="btn apple">사과</button>
    <button class="btn bananas">바나나</button>
    <button class="btn grapes">포도</button>
    <button class="btn peaches">복숭아</button>

    <script>
      // TODO: 조건을 만족하는 jquery 코드 작성

      // console.log($('.btn')); // 유사 배열
      // jQuery 는 js와 다르게 배열 형태더라도 그냥 바로 이벤트 적용 가능!!

      $('.btn').on('click', function(){
        switch ($(this).text()){
          case '사과' :  $('img').attr('src', './image/apple.jpg')
          break;
          case '바나나' :  $('img').attr('src', './image/bananas.jpg')
          break;
          case '포도' :  $('img').attr('src', './image/grapes.jpg')
          break;
          case '복숭아' :  $('img').attr('src', './image/peaches.jpg')
          break;
        }

        console.log($(this).attr('class'))

        // let fruit_name = $(this).attr('class').slice(4)
        // $('img').attr('src', `./image/${fruit_name}.jpg`)
      })
    </script>
  </body>
</html>
