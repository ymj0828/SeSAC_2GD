<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
    }
    ul p {
      width: 200px;
    }
    ul img {
      margin: 1rem;
    }
  </style>
</head>
<body>
  <h1>open API 사용</h1>
  <h2>랜덤 고양이 사진 가지고 오기</h2>
  <div id="cat">
    <button onclick="location.reload()">사진 바꾸기</button>
  </div>

  <h2>영화 API 사용해보기</h2>
  <h4></h4>
  <ul></ul>

  <script>
    fetch('https://api.thecatapi.com/v1/images/search').then((response)=>{
      // console.log(response);
      return response.json();
    })
    .then((data)=>{
      console.log(data);
      // console.log(data[0].id);
      // console.log(data[0].url);
      // console.log(data[0].height);
      // console.log(data[0].width);
      const img = document.createElement('img');
      img.src = data[0].url;
      img.alt = `cat-${data[0].id}`;
      img.width = 500;

      document.querySelector('#cat').prepend(img);
      
    });


    // http://img.omdbapi.com/?apikey=bc0bf559&

    async function getMovieDate(){
      let word = "love";
      // fetch로 데이터 불러오기
      const response = await fetch(
        `http://www.omdbapi.com/?apikey=55411df1&s=${word}`,
        {
          method: "GET",
        }
      );
      const movieData = await response.json();
      console.log(movieData);
      console.log(movieData.Search);

      // html
      const h4 = document.querySelector('h4');
      h4.innerText = ` 영화 검색 키워드 : ${word}`
      [{
        Title:"영화",
        Poster:"~~.jpg"
      }]

      const ul = document.querySelector('ul');
      for(let movie of movieData.Search){
        const div = document.createElement('div');
        const img = document.createElement('img');
        const p = document.createElement('p');

        // ul > div*10 > img + p

        img.setAttribute('src', movie.Poster);
        p.innerText = movie.Title;
        div.append(img, p);
        ul.append(div);
      }

    }
    getMovieDate();
  </script>
</body>
</html>
