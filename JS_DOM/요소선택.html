<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요소 선택하기</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      border: 1px solid #444;
      margin: 10px;
      box-sizing: border-box;
      text-align: center;
      line-height: 100px;
    }
    .pink {
      background-color: pink;
    }
    #green {
      background-color: greenyellow;
    }
    #red {
      background-color: tomato;
      color: #fff;
    }
  </style>
  <script defer src="./요소선택.js"></script>
</head>
<body>
  <div class="pink">1</div>
  <div class="pink">2</div>
  <div class="pink">3</div>
  <div class="pink">4</div>
  <div id="green" class="others">green</div>
  <div id="red" class="others">red</div>
  <!-- name 속성 -->
  <input type="text" name="id">
  <input type="button" name="id">
</body>
</html>
